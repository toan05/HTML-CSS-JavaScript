<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-timer">
        <h1 class="title">Đồng hồ đếm ngược thời gian</h1>
        <p class="timer" id="timer">25:00</p>

        <div class="button">
            <button id="startBtn" class="button">Bắt đầu</button>
            <button id="stopBtn" class="button">Dừng</button>
            <button id="resetBtn" class="button">Đặt lại</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
